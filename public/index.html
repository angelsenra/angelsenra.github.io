<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angel Senra</title>

  <!--  css  -->
  <!-- Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="grey darken-4">
  <noscript class="hide">You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    const getReferrer = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref')
      const utm_source = urlParams.get('utm_source')
      const utm_campaign = urlParams.get('utm_campaign')
      return (
        document.referrer +
        (ref ? `&ref=${ref}` : "") +
        (utm_source ? `&utm_source=${utm_source}` : "") +
        (utm_campaign ? `&utm_campaign=${utm_campaign}` : "")
      )
    }
    window.goatcounter = {
      no_onload: true,
      allow_local: true,
      path: (p) => window.location.host + (window.location.pathname || "/") + window.location.hash,
      referrer: getReferrer()
    }
    const t = setInterval(() => {
      if (window.goatcounter && window.goatcounter.filter && window.goatcounter.count) {
        clearInterval(t)
        window.goatcounter.count()
        history.pushState("", window.document.title, window.location.pathname)
      }
    }, 100)
  </script>
  <script data-goatcounter="https://yadkee.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
