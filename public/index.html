<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angel Senra</title>

  <!--  css  -->
  <!-- Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="grey darken-4">
  <noscript class="hide">You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.goatcounter = {
      allow_local: true,
      path: (p) => location.host + p + location.hash,
      referrer: () => {
        const ref = goatcounter.get_query('ref')
        const utm_source = goatcounter.get_query('utm_source')
        const utm_campaign = goatcounter.get_query('utm_campaign')
        return (
          document.referrer +
          (ref ? `&ref=${ref}` : "") +
          (utm_source ? `&utm_source=${utm_source}` : "") +
          (utm_campaign ? `&utm_campaign=${utm_campaign}` : "")
        )
      }
    }
    // You can use navigator.sendBeacon() with GoatCounter, for example to send events when someone closes a page:
    const t = setInterval(() => {
      if (goatcounter && goatcounter.filter && goatcounter.count) {
        clearInterval(t)
        if (!goatcounter.filter()) {
          navigator.sendBeacon(goatcounter.url({
            event: true,
            path: (p) => "unload-" + location.host + p + location.hash,
          }))
        }
      }
    }, 100)
  </script>
  <script data-goatcounter="https://yadkee.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
