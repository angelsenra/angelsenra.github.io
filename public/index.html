<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angel Senra</title>

  <!--  css  -->
  <!-- Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="grey darken-4">
  <noscript class="hide">You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Filter referrer search params
    const url = new URL(window.location.toString())
    const { ref, utm_source, utm_campaign, ...otherParams } = Object.fromEntries(url.searchParams.entries())
    url.search = new URLSearchParams(Object.entries(otherParams)).toString()
    window.history.replaceState("", window.document.title, url.toString())
    // Set referrer and cache in sessionStorage
    const referrer = sessionStorage.getItem("referrer") ||
      Object.entries({ referrer: window.document.referrer, ref, utm_source, utm_campaign })
        .filter(([key, value]) => value)
        .map(([key, value]) => `${key}=${value}`)
        .join("&")
    sessionStorage.setItem("referrer", referrer)
    // Configure goatcounter
    window.goatcounter = {
      allow_local: true,
      path: (p) => window.location.host + p + window.location.hash,
      referrer: referrer
    }
  </script>
  <script data-goatcounter="https://yadkee.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
