---
layout: default
---

<div class="post">
  <h1 class="hide-on-print">
    <a href="{% link _pages/index.md %}">Home</a>
    >
    <a href="{% link _pages/blog.md %}">Blog</a>
    >
    Tag: {{ page.tag }}
  </h1>
  <ul>
    {% for post in site.tags[page.tag] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
</div>
<hr>
